    <div id="cadastro">
        <h2>Cadastro de livros</h2>
        <form id="cadastroForm"> 
            <label form ="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="plataform">ISBN:</label>
            <input type="text" id="plataform" name="plataform" required><br>

            <button type="submit" onclick="cadastrarlivro(event)">cadastrar</button>
            <button type="button" onclick="atualizarLivros()">Salvar</button>
            <button type="button" onclick="atualizarLivros()">deletar</button>
            <button type="button" onclick="atualizarLivros()">update</button>
            
        </form>
    </div>

    <div id="pesquisa">
        <h2>Pesquisa de livros</h2>
        <form id="pesquisaform">
            <label for="searchid">Id do livro:</label>
            <input type="searchId" id="searchId" name="searchId"><br>

          <button type="button" onclick="pesquisarlivros()">pesquisar</button> 
        </form>
    <div id="resultadoPesquisa"></div>
    </div>
